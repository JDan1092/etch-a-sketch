<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="main">
        <div class="container"></div>
    </div> 
    <div class="buttons">
        <button id="colorBtn">Color</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="deleteBtn">Delete</button>
        <button id="clearBtn">Clear</button>
    </div>
    <input id="colorPicker" type="color"/>
    <div class="slider-box">
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
    </div>
    <div id="grid" class="grid"></div>

    <script src="script.js"></script>
    <footer>Copyright Â© 2023 JDan1092</footer>
</body>
</html>
